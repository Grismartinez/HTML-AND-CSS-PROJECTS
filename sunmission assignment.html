<html>  
    <head>
    <!--Browser Tab-->
    <title>This is the Title</title>
 
<style>
    /*Background Color for the entire webpage*/
    html{
    background-color:lightblue;
    }
    /*Setting color for all font*/
    h2,h3,p{
        color: darkblue;
    }
    /* Resizing and adding a red dashed border to the TTA logo image */
            img {
            width: 600px;
            height: 300px;
            border: red dashed 2px;
}
    /* Centering the text in the <h3> element */
            h3 {
                text-align: center;
            }
            </style>
            </head>
<body>   
<h1> This is the Heading 1</h1>

<body>   
 <!-- Largest heading size -->
        <h1 style="color: darkblue;"> This is the Heading 1</h1>
        <!-- Second largest heading size -->
        <h2> This is the Heading 2 element </h2>
        <!-- 'Normal' size but bold -->
        <p><strong>I am a bold student of The Tech Academy.</strong></p>
        <!-- 'Normal' size font that links to a website -->
        <p><a href="https://www.learncodinganywhere.com/">This is The Tech Academy's website.</a></p>
        
        <!-- An image of the TTA logo, styled a certain size and with a red dash border -->
        <img src="https://www.learncodinganywhere.com/images/tech_logo/The%20Tech%20Academy%20Logo.png"alt="The Tech Academy Logo">

        <!-- Third largest heading size and centered -->
        <h3>Have you seen The Tech Academy's Student Enrollment video?</h3>

        <!-- Embedding a YouTube Video into webpage -->
        <iframe width="560" height="315" frameborder="0" src="https://www.youtube.com/embed/3L1Bz43yi0E" allowfullscreen></iframe>
    </body>
</html>
